<!DOCTYPE html>
<html>
<head>
	<title>Event bubling example</title>
</head>
<style type="text/css">
#page-wrap {
  width: 960px;
  margin: 80px auto;
}

#page-wrap div {
  width: 125px;
  height: 125px;
  border: 1px solid #ccc;
  padding: 30px;
  text-align: center;
  float: left;
  margin-right: 20px; 
}

#page-wrap div a {
  display: block;
  width: 125px;
  height: 125px;
  border: 1px solid #ccc;
  line-height: 125px;
  padding: 0;
}
</style>
<body>

	<div id="page-wrap">

      <div id="box-one">
        <a href="http://google.com" class="inside">Click in here</a>
      </div>

      <div id="box-two">
        <a href="http://google.com" class="inside">Click in here</a>
      </div>

	</div>

</body>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
